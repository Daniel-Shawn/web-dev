<body>
    <section class="login-body">

        <div class="float throb">
            <a href="../index.html"><i class="fa-solid fa-house-chimney"></i></a>
        </div>
        <div class="login">
            <div class="top-links">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>

            <div class="login-title">
                <h2>Tracker<span>io</span></h2>
                <h3>Login in to Tracker profile</h3>
            </div>

            <br><br>

            <div class="form">
                <input type="radio" name="forms" id="login-form-input" checked>
                <input type="radio" name="forms" id="sign-form-input">

                    <div class="form-labels">
                        <label for="login-form-input">Login</label>
                        <label for="sign-form-input">Sign Up</label>
                    </div>
                    
                <div class="form-content">
                    
                    <form action="post" class="login-form">
                        <div class="input-box">
                            <span>Email address</span>
                            <input type="email" name="email-login" required="required">
                        </div>
                        <div class="input-box">
                            <span>Password</span>
                            <input type="password" name="pass-login" required="required">
                        </div>
                        <br>
    
                        <div class="input-box">
                            <input id="login-submit" type="submit" value="Login">
                        </div>
                        <a href="#">Forgot password?</a>
                    </form>

                    <form action="post" class="sign-form">
                        <div class="input-box">
                            <span>Name</span>
                            <input type="text" name="name-sign" required="required">
                        </div>
                        <div class="input-box">
                            <span>Email address</span>
                            <input type="email" name="email-sign" required="required">
                        </div>
                        <div class="input-box">
                            <span>Password</span>
                            <input type="password" name="pass-sign" required="required">
                        </div>
                        <br>
                        <div class="input-box">
                            <input id="sign-submit" type="submit" value="Sign Up">
                        </div>
                    </form>
                </div>
            </div>
            <span class="date"></span>
        </div>
    </section>
